<!DOCTYPE html>
<html>
  <head>
		<title>Aula 02 - Tag Type</title>
		<meta charset="UTF-8">
		<meta name="description" content="Pagina exemplo de HTML basico">
		<meta name="keywords" content="html,type">
		<meta name="author" content="Jonata Dressler">
		<meta name="viewport" content="widht=device-widht, initial-scale=1.0">
		<meta http-equiv="refresh" content="15">
  </head>
  <body>
		<a href="../index.html">Voltar</a>
		<h1>Aula 02 - Tag Type</h1>
		<p>Aula 02!</p>
		
		<pre>Aleatorio!</pre>
		<hr> 
		
		<hn>Sub Titulo</hn>
		<hr>
		
		<h3>Lista Ordenada em Circulo</h3>
		<ul type="circle">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<hr>
		
		<h3>Lista Ordenada em Quadrado</h3>
		<ul type="square">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<hr>
		
		<h3>Lista Ordenada em Disco</h3>
		<ul type="disc">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<hr>
  </body>
</html>
