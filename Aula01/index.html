<!DOCTYPE html>
<html>
  <head>
		<title>Aula 01 - Tag meta</title>
		<meta charset="UTF-8">
		<meta name="description" content="Pagina exemplo de HTML basico">
		<meta name="keywords" content="html,meta">
		<meta name="author" content="Jonata Dressler">
		<meta name="viewport" content="widht=device-widht, initial-scale=1.0">
		<meta http-equiv="refresh" content="15">
  </head>
  <body>
		<a href="../index.html">Voltar</a>
		<h1>Aula 01 - Tag meta</h1>
		<p>Olá Mundo!</p>
		<h2>Aula 02 - Listas</h2>
		<h3>Lista Ordenada</h3>
		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ol>
		<h3>Lista Ordenada Alfabetica</h3>
		<ol type="A">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ol>
		<h3>Lista Não Ordenada</h3>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<h3>Lista de Definição</h3>
		<dl>
			<dt>Definição 1</dt>
			<dt>Definição 2</dt>
			<dt>Definição 3</dt>
		</dl>
  </body>
</html>
